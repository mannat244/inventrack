<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvenTrack</title>
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://kit.fontawesome.com/f093df13d4.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/style.css" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="text">
            <div class="brand"> 
                <img src="/assets/blue.png" class="logo" />
                <h1 class="name">InvenTrack</h1>
            </div>
            <h1 class="title">Create Your InvenTrack Account</h1>
            <h2 class="subtitle">Manage your inventory effortlessly. Sign up and get started!</h2>
            <form class="signup" id="signupform">
                <input type="text" name="store" placeholder="Company Name" id="store" required>
                <input type="text" name="email" placeholder="Email" id="email" required>
                <input type="password" name="password" placeholder="Password" id="password" required>
                <button type="submit" id="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="/">Login here <i class="fa-solid fa-right-to-bracket"></i></a></p>
            <p class="tnc">By signing up, you agree to our <a>Terms & Conditions</a> and <a>Privacy Policy.</a></p>
        </div>
        <div class="cover">
            <img src="assets/img.jpg" id="random-image">
        </div>
    </div>
    <script src="/assets/signup.js"></script>
    <script type="module" src="/script.js"></script>
</body>
</html>
